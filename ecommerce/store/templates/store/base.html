{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Hub</title>
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a class="brand" href="{% url 'home' %}">E-Commerce Hub</a>
            <nav class="nav-links">
                <a href="{% url 'product_list' %}">Shop</a>
                <a href="{% url 'cart_detail' %}">Cart ({{ cart_count }})</a>
                <a href="{% url 'checkout' %}">Checkout</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>Built with Django. Crafted for delightful shopping.</p>
        </div>
    </footer>
</body>
</html>
